apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: angular-frontend
  description: Angular Single Page Application with client side rendered web UI. Application provides Service to interact with backend API's.
  tags:
    - angular
    - web
    - tanzu
    - typescript
  annotations:
    "backstage.io/kubernetes-label-selector": "app.kubernetes.io/part-of=angular-frontend"
    backstage.io/techdocs-ref: dir:./../..
  links:
   - url: http://angular-frontend.dev-ns-02.devtap.evoila.digital
     title: Angular Frontend
     icon: catalog 
spec:
  type: website
  lifecycle: experimental
  owner: default-team
---

  apiVersion: backstage.io/v1alpha1
kind: API
metadata:
   name: HealthScore
  description: Health Score description for the current API.
  apiscores:
    scores:
    - id: documentationReport
      label: "Documentation Health"
      value: 34.375
      valueType: percentage
      status: failed
    - id: securityReport
      label: "Security Score"
      value: 70.0
      valueType: percentage
      status: warning
    - id: openApiHealthReport
      label: "OpenAPI Health"
      value: 89.0625
      valueType: percentage
      status: passed
    scoreDetailsURL:  VALIDATION-REPORT-URL-FOR-MORE-DETAILS
  name: demo-api
  description: The demo API for Tanzu Developer Portal
  links:
    - url: https://api.agify.io
      title: API Definition
      icon: docs
spec:
  type: openapi
  lifecycle: experimental
  owner: demo-team
  system: demo-app # Or specify system name of your choice
  definition: |
    openapi: 3.0.1
    info:
      title: Demo API
      description: defaultDescription
      version: '0.1'
    servers:
      - url: https://api.agify.io
    paths:
      /:
        get:
          description: Auto generated using Swagger Inspector
          parameters:
            - name: name
              in: query
              schema:
                type: string
              example: type_any_name
          responses:
            '200':
              description: Auto generated using Swagger Inspector
              content:
                application/json; charset=utf-8:
                  schema:
                    type: string
                  examples: {}
