accelerator:
  displayName: Tanzu Python Test Web App - evoila
  description: A sample Python Flask web application built with Tanzu supply-chain
  iconUrl: https://github.com/nariman-13/tap/blob/main/python-web-app/Logo-evoila_Logo-dunkel-1024x249.png
  tags:
  - python
  - flask
  - web
  - tanzu

  imports:
    - name: tap-workload

engine:
  merge:
    - include: [ "**/*" ]
      exclude: [ "config/*.yaml", "Tiltfile", "README.md", "catalog/*.yaml" ]
    - include: [ "Tiltfile" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: python-web-app
          with: "#artifactId.toLowerCase()"

    - include: [ "config/*.yaml" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: ": python-web-app"
          with: "': ' + #artifactId.toLowerCase()"
      - merge:
        - type: InvokeFragment
          reference: tap-workload
        - include: [ "**" ]
        onConflict: UseFirst

    - include: [ "README.md" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: python-web-app
          with: "#artifactId"

    - include: [ "catalog/*.yaml" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: python-web-app
          with: "#artifactId"
